<body>
<label for="name">Item Name:</label>

<input type="text" id="name" name="name" required
       minlength="1" maxlength="20" size="10">

<button type="button" onclick="openChart()">
    Open Chart
</button>

<script>
    function openChart(){
        var itemName = document.getElementById("name").value
        var iURL = "https://charts.mongodb.com/charts-project-0-tutxd/embed/charts?id=62128cab-5677-4a7f-80fb-e982b527ffab&maxDataAge=3600&theme=light&autoRefresh=true&filter={'name':'" + itemName + "'}"
        document.getElementById("chart").src = iURL
        document.getElementById("chart").contentWindow.location.reload(true)
    }

</script>

<iframe id="chart" style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-project-0-tutxd/embed/charts?id=62128cab-5677-4a7f-80fb-e982b527ffab&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>

</body>
